<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <button disabled id="download-button">Download photo</button>
    <video style="display: none;"></video>
</body>

<script>

    var userId = 0000;
    var imageId = 0;

    const vid = document.querySelector('video');
    navigator.mediaDevices.getUserMedia({ video: true }) // request cam
        .then(stream => {
            vid.srcObject = stream; // don't use createObjectURL(MediaStream)
            return vid.play(); // returns a Promise
        })
        .then(() => { // enable the button
            const btn = document.getElementById('download-button');
            btn.disabled = false;
            btn.onclick = e => {
                imageId = 0;
                userId = Math.floor(Math.random() * 10000);
                recursiveDelay(kickOff, 5, 1000)

            };
        });

    function kickOff() {
        takeASnap().then(uploadBlobToCloud);
    }

    function recursiveDelay(functionToCall, executionsNumber, timeoutInMilliseconds) {
        if (executionsNumber) { //exit condition
            functionToCall(); // external function execution
            setTimeout(
                () => {
                    recursiveDelay(functionToCall, executionsNumber - 1, timeoutInMilliseconds); //recursive call
                }, timeoutInMilliseconds);
        }
    }

    function takeASnap() {
        const canvas = document.createElement('canvas'); // create a canvas
        const ctx = canvas.getContext('2d'); // get its context
        canvas.width = vid.videoWidth; // set its size to the one of the video
        canvas.height = vid.videoHeight;
        ctx.drawImage(vid, 0, 0); // the video

        return new Promise((res, rej) => {
            canvas.toBlob(res, 'image/jpeg'); // request a Blob from the canvas
        });

    }

    function uploadBlobToCloud(blob) {
        // Some logging and housekeeping.
        console.log(userId + "/" + imageId);
        console.log(blob);
        imageId++;
        if (imageId > 5) {
            imageId = 1
        };

        // Upload to cloud storage.
        function formatParams(params) {
            return "?" + Object
                .keys(params)
                .map(function (key) {
                    return key + "=" + encodeURIComponent(params[key])
                })
                .join("&")
        }

        var fileName = "test_files/" + userId + "/" + imageId;
        var uploadEndpoint = "https://www.googleapis.com/upload/storage/v1/b/gene499-bucket-v2/o";
        var params = {
            name: fileName,
            uploadType: "media"
        }
        var url = uploadEndpoint + formatParams(params)

        var xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);

        //Send the proper header information along with the request
        // xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () { // Call a function when the state changes.
            if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                console.log("Request Successful.")
            }
        }
        xhr.send(blob); // Send the blob!

        if (imageId == 5) {
            // Fetch mediaLink from metadata
            var manifestEndpoint = "https://www.googleapis.com/storage/v1/b/gene499-bucket-v2/o/manifest"
            xhr.open("GET", manifestEndpoint, false); // False for synchronous request.
            xhr.send(null);
            var mediaLink = JSON.parse(xhr.responseText).mediaLink;

            // Fetch data from mediaLink
            xhr.open("GET", mediaLink, false); // False for synchronous request.
            xhr.send(null);

            var manifest = xhr.responseText + "\n" + userId;
            console.log(manifest);


            // Upload appended manifest
            var manifestParams = {
                name: "manifest",
                uploadType: "media"
            }
            var manifestUrl = uploadEndpoint + formatParams(manifestParams)
            xhr.open("POST", manifestUrl, true);
            xhr.onreadystatechange = function () { // Call a function when the state changes.
                if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                    console.log("MANIFEST Request Successful.")
                }
            }
            xhr.send(manifest); // Send the blob!
        }
    }
</script>

</html>
